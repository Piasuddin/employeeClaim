<div class="row">
  <form [formGroup]="employeeClaimForm" novalidate class="col-sm-12">
    <mat-form-field appearance="outline">
      <mat-label>Select Employee</mat-label>
      <select matNativeControl id="employeeId" formControlName="employeeId" class="input-full-width">
        <option *ngFor="let item of employees" [value]="item.id">
          {{item.employeeName}}
        </option>
      </select>
      <mat-error *ngIf="employeeClaimForm.get('employeeId').hasError('required')">
        Employee name is <strong>required</strong>
      </mat-error>
      <mat-hint>
        User id will be auto detected here.
      </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Subscription Id</mat-label>
      <input id="subscriptionId" matInput formControlName="subscriptionId" placeholder="Year Name" class="input-full-width" />
      <mat-error *ngIf="employeeClaimForm.get('subscriptionId').hasError('required')">
        Subscription Id is <strong>required</strong>
      </mat-error>
      <mat-hint>
        Subscription Id in which subcriber you subscribe
      </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment" placeholder="Ex. It makes me feel..."></textarea>
      <mat-hint>
        Your further query. This is optional.
      </mat-hint>
    </mat-form-field>
    <input hidden (change)="onFileSelected($event)" type="file" id="file">
    <div class="row d-flex justify-content-center">
      <div (click)="onFileClick()" class="file-uploader">
        <span *ngIf="!fileName">File</span>
        <span *ngIf="fileName">{{fileName}}</span>
      </div>
    </div>
    <button type="submit" (click)="onSubmit()" mat-raised-button class="btn-custom mt-2 float-right"
      color="primary">Submit</button>
    <button type="button" routerLink="/" mat-raised-button
      class="btn-custom mr-2 mt-2 float-right" color="warn">Cancel</button>
  </form>
</div>
